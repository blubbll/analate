<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->

    <link rel="stylesheet" href="./css/lib/bs.css" />
    <link rel="stylesheet" href="./css/lib/fluent.css" />
    <link rel="stylesheet" href="./css/lib/tippy.css" />
    <link rel="stylesheet" href="./css/lib/bs-theme.css" />
    <link rel="stylesheet" href="./css/tippy-theme.css" />
  </head>
  <body>
    <a href="./" id="templateLink" style="display:none;"></a>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <nav-link>
              <a
                class="nav-link active"
                title="go to home"
                href="~/de/"
                onclick="nav(this)"
                >Home</a
              >
            </nav-link>
            <nav-link>
              <a
                class="nav-link"
                title="go to features"
                href="~/de/test"
                onclick="nav(this)"
                >Features</a
              >
            </nav-link>
            <nav-link>
              <a
                class="nav-link"
                title="go to features"
                href="~/de/tesst"
                onclick="nav(this)"
                >Contact</a
              >
            </nav-link>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Cover your page.</h1>
        <p class="lead">
          Cover is a one-page template for building simple and beautiful home
          pages. Download, edit the text, and add your own fullscreen background
          photo to make it your own.
        </p>
        <p class="lead">
          <a href="./?test" class="btn btn-lg btn-secondary" id="dyn"
            >Learn more</a
          >
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Cover template for
            <a href="https://getbootstrap.com/">Bootstrap</a>, by
            <a href="https://twitter.com/mdo">@mdo</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="./js/lib/popper.js"></script>

  <script src="./js/lib/tippy.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.5/cash.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/client.js"></script>
</html>
